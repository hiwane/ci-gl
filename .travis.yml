sudo: required

env:
  - DOCKER_COMPOSE_VERSION: 1.8.0
  
services:
  - docker

before_install:
  - sudo apt-get update
  - sudo apt-get -y -q -o Dpkg::Options::="--force-confnew" install docker-engine
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - mkdir gitlab
  - curl -o gitlab/docker-compose.yml https://raw.githubusercontent.com/sameersbn/docker-gitlab/master/docker-compose.yml
  - (cd gitlab; docker-compose up -d)

script:
  - ls
  
